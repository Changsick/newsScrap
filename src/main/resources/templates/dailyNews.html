<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="./css/bootstrap.css">
	<script src="https://kit.fontawesome.com/e9c6f54b2b.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
	<script type="text/javascript">
		window.onload = function(){
		console.log("우웩");
        $('#enterpriseList>li').click(function(){
        	$('#enterpriseList>li').css('background', 'none');
            $(this).css('background', '#F2DE67');
        });
		}
	</script>
<style>
@font-face {
	    font-family: 'NanumSquareRound';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;
	}
	
	*{
		font-family: 'NanumSquareRound';
	}
	
	.before-time, .after-time{
		padding: 7px 10px;
		font-weight: bold;
	}
	
	.before-time>.buttons>button, .after-time>.buttons>button{
		border: none;
		background: none;
		padding: 5px;
	}
	
	.search-box{
		border-top: none;
	}
	
	.search-box>input{
	    width: -webkit-fill-available;
	    border: none;
	    padding: 3px;
	    margin-left: 12px;
	}
	
	.search-box>input:focus{
		outline: none;
	}
	
	.search-button{
		width: 34px;
		height: 34px;
		margin-left: 5px;
		margin-right: 6px;
		border: none;
		background: none;
	}
	
	.funcbtn>button{
		width: -webkit-fill-available;
		height: 52px;
		border: 2px solid #808080;
		background: #F2DE67;
		font-weight: bold;
	}
	
	#enterpriseList{
		padding: 0;
	}
	
	#enterpriseList>li{
		height: 69px;
		list-style:none;
	}
	
	#enterpriseList>li:hover{
		background: #F2DE67;
	}
	
	#enterpriseList>li>a{
		color: #808080;
		text-decoration: none;
		line-height: 69px;
	}
	
	
</style>
</head>

<body>
	<div id="header" th:include="fragment/header :: header"></div>
	<div class="container-md" style="min-height: 680px;">
		<div class="row p-3">
			<div class="col-md-5">
				<div class="timeset d-flex border border-2 justify-content-around align-items-center" style="border-color: #808080!important;">
					<div class="before-time d-flex">
						<i class="fas fa-calendar-alt align-self-center px-2"></i>
						<p class="align-self-center">2021년 03월 27일</p>
						<span class="buttons px-1">
							<button><i class="fas fa-angle-left"></i></button>
							<button><i class="fas fa-angle-right"></i></button>
						</span>
					</div>
					<span><b>|</b></span>
					<div class="before-time d-flex">
						<i class="fas fa-calendar-alt align-self-center px-2"></i>
						<p class="align-self-center">2021년 03월 28일</p>
						<span class="buttons px-1">
							<button><i class="fas fa-angle-left"></i></button>
							<button><i class="fas fa-angle-right"></i></button>
						</span>
					</div>
				</div>
				<div class="search-box d-flex p-2 justify-content-center align-items-center" style="border-left: 2px solid; border-right: 2px solid; border-bottom: 2px solid; border-color: #808080!important;">
					<input class="search-keyword" type="text" placeholder="키워드 검색">
					<button class="search-button"><i class="fas fa-search"></i></button>
				</div>
				<div class="row g-2 py-2">
				    <div class="col-6 funcbtn">
				      <button>키워드 입력</button>
				    </div>
				    <div class="col-6 funcbtn">
				      <button>키워드 일괄 삭제</button>
				    </div>
				    <div class="col-6 funcbtn">
				      <button>스크랩 시작</button>
				    </div>
				    <div class="col-6 funcbtn">
				      <button>메일 발송</button>
				    </div>
				  </div>
				  <div id="enterpriseArea" align="center" style="margin-top: 2px; height: 414px; overflow-y: auto; border: 2px solid #808080;">
					<ul class="" id="enterpriseList">
					  <!-- <li role="presentation" class="active"><a onclick="getNews(1)" href="#">Home</a></li>
					  <li role="presentation"><a onclick="getNews(2)" href="#">Profile</a></li> -->
					  <li role="presentation"><a href="#">Test Data</a></li>
					  <li role="presentation"><a href="#">Test Data</a></li>
					  <li role="presentation"><a href="#">Test Data</a></li>
					  <li role="presentation"><a href="#">Test Data</a></li>
					  <li role="presentation"><a href="#">Test Data</a></li>
					  <li role="presentation"><a href="#">Test Data</a></li>
					</ul>
				 </div>
			</div>
			<div class="col-md-7">7</div>
		</div>
	</div>
	<div id="footer" th:include="fragment/footer :: footer"></div>
	<script type="text/javascript" src="./js/bootstrap.js"></script>
</body>
</html>
