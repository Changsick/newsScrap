<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment/includes :: heads"></div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<style>
	@font-face {
	    font-family: 'NanumSquareRound';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;
	}
	
	*{
		font-family: 'NanumSquareRound';
	}

	#headRow {
		margin: 0;
		padding: 10px 30px;
		background-size: 100%;
		height: 100px;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	#footRow {
		text-align: center;
		border-top: 2px solid gray;
		bottom: 0;
		margin: 0;
		padding: 10px;
		width: 100%;
		height: 100px;
		position: absolute;
		display: flex;
		align-items: center;
		justify-content: center;
	}
	
	#footRow p{
		margin: 0;
	}
	
	::selection{
	  background: rgba(26,188,156,0.3);
	}
	.container{
	  max-width: 440px;
	  padding: 0 20px;
	  margin: 190px auto;
	}
	.wrapper{
	  width: 100%;
	  background: #fff;
	  border-radius: 5px;
	  box-shadow: 0px 4px 10px 1px rgba(0,0,0,0.1);
	}
	.wrapper .title{
	  height: 90px;
	  background: #58baed;
	  border-radius: 5px 5px 0 0;
	  color: #fff;
	  font-size: 30px;
	  font-weight: 600;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	}
	.wrapper form{
	  padding: 30px 25px 25px 25px;
	}
	.wrapper form .row{
	  height: 45px;
	  margin-bottom: 15px;
	  position: relative;
	  display: flex;
	}
	.wrapper form .row input{
	  height: 100%;
	  width: 100%;
	  outline: none;
	  padding-left: 60px;
	  border-radius: 5px;
	  border: 1px solid lightgrey;
	  font-size: 16px;
	  transition: all 0.3s ease;
	}
	form .row input:focus{
	  border-color: #58baed;
	  box-shadow: inset 0px 0px 2px 2px rgba(26,188,156,0.25);
	}
	form .row input::placeholder{
	  color: #999;
	}
	.wrapper form .row i{
	  position: absolute;
	  width: 47px;
	  height: 100%;
	  color: #fff;
	  font-size: 18px;
	  background: #58baed;
	  border: 1px solid #58baed;
	  border-radius: 5px 0 0 5px;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	}

	.wrapper form .button input{
	  color: #fff;
	  font-size: 18px;
	  font-weight: 500;
	  padding-left: 0px;
	  background: #58baed;
	  border: 1px solid #58baed;
	  cursor: pointer;
	}
	form .button input:hover{
	  background: #4ca0cc;
	}
	.wrapper form .signup-link{
	  text-align: center;
	  margin-top: 20px;
	  font-size: 17px;
	}
	.wrapper form .signup-link a{
	  color: #58baed;
	  text-decoration: none;
	}
	form .signup-link a:hover{
	  text-decoration: underline;
	}
	
</style>

</head>

<body>
	<div id="header" th:include="fragment/header :: header"></div>
	
	<div class="container">
      <div class="wrapper">
        <div class="title"><span>로그인</span></div>
        <form action="#">
          <div class="row">
            <i class="fas fa-at"></i>
            <input type="text" placeholder="아이디" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="비밀번호" required>
          </div>
          <div class="row button">
            <input type="submit" value="로그인">&nbsp;&nbsp;
            <input type="button" value="회원가입" onclick = "location.href = 'register'">
          </div>
          <div class="signup-link"><a href="#">비밀번호를 까먹었나요?</a></div>
        </form>
      </div>
    </div>
	
	<div id="footer" th:include="fragment/footer :: footer"></div>
</body>
</html>
