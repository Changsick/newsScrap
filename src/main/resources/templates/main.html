<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment/includes :: heads"></div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>

<style>
	@font-face {
	    font-family: 'NanumSquareRound';
	    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquareRound.woff') format('woff');
	    font-weight: normal;
	    font-style: normal;
	}
	
	*{
		font-family: 'NanumSquareRound';
	}
	
	::selection{
	  background: rgba(26,188,156,0.3);
	}
	.container{
	  padding: 0 20px;
	  margin: 210px auto;
	  display: flex;
	}
	
	.wrapper{
	  cursor: pointer;
	  margin: 0px 25px;
	  width: 100%;
	  background: #fff;
	  border-radius: 5px;
	  box-shadow: 0px 4px 10px 1px rgba(0,0,0,0.25);
	}
	
	.wrapper .context{
	  height: 270px;
	  background: #58baed;
	  border-radius: 5px;
	  color: #fff;
	  font-size: 30px;
	  font-weight: 600;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	  text-align: center;
	}
	
</style>

</head>

<body>

	<div id="header" th:include="fragment/header :: header"></div>

	<div class="container">
      <div class="wrapper" th:if="${#authorization.expression('isAdmin()')}">
        <a th:href="@{|/monitoringNews|}" style="text-decoration: none;color: white;"><div class="context"><span>스케줄<br>뉴스 스크랩</span></div></a>
      </div>
      <div class="wrapper">
        <a th:href="@{|/dailyNews|}" style="text-decoration: none;color: white;"><div class="context"><span>즉시<br>뉴스 스크랩</span></div></a>
      </div>
      <div class="wrapper">
        <!-- th:href="@{|/textmining|}" -->
        <a onclick="alert('개발중입니다.')" style="text-decoration: none;color: white;"><div class="context"><span>텍스트 데이터<br>마이닝</span></div></a>
      </div>
    </div>
	
	<div id="footer" th:include="fragment/footer :: footer"></div>
</body>
</html>
